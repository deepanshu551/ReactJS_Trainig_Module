<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" type="image/png" href="/icon.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Bank Application</title>
    </head>
    <body>
        <nav>
            <p class="welcome">Log in to get started</p>
            <img src="logo.png" alt="" class="logo" />
            <form class="login">
                <input 
                type="text" 
                placeholder="username" 
                class="login__input login__input--user" 
                />
                <input 
                type="text" 
                placeholder="password" 
                maxlength="4" 
                class="login__input login__input--pin" 
                />
                <button class="login_btn">&rarr;</button>
            </form>
        </nav>

        <main class="app">
            <div class="balance">
                <div>
                    <p class="balance__lable">Current Balance</p>
                    <p class="balance__date">As of <span class="date">27/10/2021</span></p>
                </div>
                <p class="balance__value">0000&#8364</p>
            </div>

            <div class="movements">
                <div class="movement__row">
                    <div class="movement__type movement__type--deposit">2 deposits</div>
                    <div class="movement__date">2 dys ago</div>
                    <div class="movement__value">4 000&#8364</div>
                </div>
                <div class="movement__row">
                    <div class="movement__type movement__type--withdrawal">
                        1 withdrawal
                    </div>
                    <div class="movement__date">27/10/2021</div>
                    <div class="movement__value">-300&#8364</div>
                </div>
            </div>

            <div class="summary">
                <p class="summary__lable">In</p>
                <p class="summary__value summary__value--in">0000&#8364</p>
                <p class="summary__lable">Out</p>
                <p class="summary__value summary__value--out">0000&#8364</p>
                <p class="summary__lable">Interest</p>
                <p class="summary__value summary__value--interest">0000&#8364</p>
                <button class="btn--sort">&downarrow; SORT</button>
            </div>

            <div class="operation operation--transfer">
                <h2> Transfer amount</h2>
                <form class="form form--transfer">
                    <input type="text" class="form__input form__input--to" />
                    <input type="number" class="form__input form__input--amount" />
                    <button class="form__btn form__btn--transfer">&rarr;</button>
                    <label class="form__lable">Transfer to</label>
                    <label class="form__lable">Amount</label>
                </form>
            </div>

            <div class="operation operation--loan">
                <h2>Request Loan</h2>
                <form class="form form--loan">
                    <input type="number" class="form__input form__input--loanamount" />
                    <button class="form__btn form__btn--loan">&rarr;</button>
                    <label class="form__lable form__lable--loan">Amount</label>
                </form>
            </div>

            <div class="operation operation--close">
                <h2>Account Close</h2>
                <form class="form form--close">
                    <input type="text" class="form__input form__input--user" />
                    <input type="password" maxlength="4" class="form__input form__input--pin" />
                    <button class="form__btn form__btn--close">&rarr;</button>
                    <label class="form__lable">Confirm User</label>
                    <label class="form__lable">Confirm Pin</label>
                </form>
            </div>


            <p class="logout--timer">
                You will be logged out in <span class="timer">09:31</span>
            </p>
        </main>
        <script src="bank.js"></script>
    </body>
</html>
